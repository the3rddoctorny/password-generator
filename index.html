<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Password Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    :root {
        --bg: #f2f2f7;
        --card: #ffffff;
        --text: #000;
        --muted: #666;
        --accent: #007aff;
        --secondary: #e5e5ea;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --bg: #1c1c1e;
            --card: #2c2c2e;
            --text: #fff;
            --muted: #aaa;
            --accent: #0a84ff;
            --secondary: #3a3a3c;
        }
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background: var(--card);
        padding: 24px 28px;
        border-radius: 14px;
        width: 340px;
        box-shadow: 0 10px 30px rgba(0,0,0,.25);
        text-align: center;
    }

    h1 {
        font-size: 1.3em;
        margin-bottom: 18px;
    }

    select, button, label {
        font-size: 1em;
        width: 100%;
        margin-top: 10px;
    }

    select, button {
        padding: 10px;
        border-radius: 10px;
        border: none;
    }

    button {
        background: var(--accent);
        color: white;
        cursor: pointer;
    }

    button.secondary {
        background: var(--secondary);
        color: var(--text);
    }

    .options {
        text-align: left;
        margin-top: 12px;
        font-size: .9em;
    }

    .options label {
        display: block;
        margin-top: 6px;
        cursor: pointer;
    }

    .password {
        margin-top: 18px;
        padding: 14px;
        background: var(--secondary);
        border-radius: 10px;
        font-family: monospace;
        font-size: 1.1em;
        user-select: all;
        word-break: break-word;
    }

    .hint {
        font-size: .8em;
        color: var(--muted);
        margin-top: 6px;
        min-height: 1em;
    }

    .entropy {
        font-size: .75em;
        color: var(--muted);
        margin-top: 10px;
        text-align: left;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Password Generator</h1>

    <select id="length">
        <option value="8">8 characters</option>
        <option value="12" selected>12 characters</option>
        <option value="15">15 characters</option>
    </select>

    <div class="options">
        <label>
            <input type="checkbox" id="separator">
            Use separator (-) between words
        </label>

        <label>
            Placement:
            <select id="placement">
                <option value="end" selected>Number & symbol at end</option>
                <option value="middle">Between words</option>
            </select>
        </label>
    </div>

    <button onclick="generate()">Generate</button>

    <div class="password" id="password"></div>

    <button class="secondary" onclick="copyPassword()">Copy</button>
    <div class="hint" id="hint"></div>

    <div class="entropy" id="entropy"></div>
</div>

<script>
const WORDS = [
    "river","planet","forest","silver","cloud",
    "matrix","carbon","delta","fusion","lunar",
    "solar","amber","signal","vector","neuron"
];

const NUMBERS = "123456789";
const SYMBOLS = "*+-=?!@$";

function pick(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}

function estimateEntropy(length) {
    const poolSize = 26 + 26 + 9 + 8; // lower + upper + numbers + symbols
    return Math.round(length * Math.log2(poolSize));
}

function generate() {
    const length = parseInt(document.getElementById("length").value, 10);
    const useSeparator = document.getElementById("separator").checked;
    const placement = document.getElementById("placement").value;

    let w1 = pick(WORDS);
    let w2 = pick(WORDS);

    // Capitalize one word
    if (Math.random() < 0.5) {
        w1 = w1[0].toUpperCase() + w1.slice(1);
    } else {
        w2 = w2[0].toUpperCase() + w2.slice(1);
    }

    const num = pick(NUMBERS);
    const sym = pick(SYMBOLS);
    const sep = useSeparator ? "-" : "";

    let password;

    if (length === 8) {
        password =
            w1.slice(0, 3) +
            w2.slice(0, 3) +
            num +
            sym;
    } else {
        if (placement === "middle") {
            password = w1 + num + sym + sep + w2;
        } else {
            password = w1 + sep + w2 + num + sym;
        }
    }

    document.getElementById("password").textContent = password;
    document.getElementById("hint").textContent = "";
    document.getElementById("entropy").textContent =
        `Length: ${password.length} • Classes: upper, lower, number, symbol • ~${estimateEntropy(password.length)} bits entropy`;
}

function copyPassword() {
    const password = document.getElementById("password").textContent;
    if (!password) return;

    navigator.clipboard.writeText(password).then(() => {
        const hint = document.getElementById("hint");
        hint.textContent = "Copied!";
        setTimeout(() => hint.textContent = "", 1200);
    });
}

window.addEventListener("load", generate);
document.getElementById("length").addEventListener("change", generate);
document.getElementById("separator").addEventListener("change", generate);
document.getElementById("placement").addEventListener("change", generate);
</script>

</body>
</html>
